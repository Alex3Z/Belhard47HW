<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Карточка</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    
        <link rel="stylesheet" href="css/Style.css">

</head>
<body>

    <div id="cards">

<div class="card">
<div class="poster">
    <img src="images/poster.jpg" id="poster1">
</div>

<div class="title">
<div>Тайная жизнь</div>
<div>домашних животных 2</div>

</div>

<div class="price">
<div>45,00 руб.</div>
<div>50,00 руб.</div>
</div>

<div class="rank">
    <span class="material-icons">
        star star star star_half star_border
        </span>
</div>

<div class="buy">

    <img src="images/buy.jpg" alt="">
</div>


<div class="bluray">

    <img src="images/blu-ray.png" alt="">
</div>

<div class="action">

    <img src="images/action.png" alt="">
</div>

</div>

    </div>
<div id="pic"></div>
<script>
let s="";

let star=[];
star[0]=`<img src="card/images/1star.png" alt="">`
star[1]=`<img src="images/2stars.png" alt="">`
star[2]=`<img src="images/3stars.png" alt="">`
star[3]=`<img src="images/4stars.png" alt="">`
star[4]=`<img src="images/5stars.png" alt="">`
let card1={};

card1["Постер"]=`<img src="images/poster.jpg">`;
card1["Заголовок карточки"]="Тайная Жизнь";
card1["Подзаголовок"]="домашних животных 2";
card1["Цена"]="50";
card1["Валюта"]="руб";
card1[""]="";
card1["Тип носителя"]=`<img src="images/blu-ray.png">`;
card1["Акция"]=true;
card1["Рейтинг"]="3";
card1["Кнопка"]=`<img src="images/buy.jpg">`;


 for (let key in card1){
    console.log(card1[key]);
 

  if (card1["Акция"]==false) {
    card1["Цена"]=50;
 } else if (card1["Акция"]==true){
     card1["Цена"]=50/100*90;}

     
if (card1["Рейтинг"]==1){
    card1["Рейтинг"]=star[0];
}else if(card1["Рейтинг"]==2){
    card1["Рейтинг"]=star[1];
}else if(card1["Рейтинг"]==3){
    card1["Рейтинг"]=star[2];
}else if(card1["Рейтинг"]==4){
    card1["Рейтинг"]=star[3];
   }   else if(card1["Рейтинг"]==5){
    card1["Рейтинг"]=star[4];
   } 

 s+=`<div>${card1[key]}</div>`;
}
 console.log(s);


pic.innerHTML=(s);
</script>
<img src="" alt="">
</body>
</html>
